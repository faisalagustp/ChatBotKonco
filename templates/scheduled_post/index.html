{% extends "main.html" %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h1>List of Scheduled Post</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Post Content</th>
                    <th>Datetime of Broadcast</th>
                    <th>Target Users</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post.post_text }}</td>
                        <td>{{ post.datetime }}</td>
                        <td>{{ post.scheduled_post_report_set.count }}</td>
                        <td>
                            <a class="btn btn-primary" href="/post/{{ post.id }}">See Detail</a>
                            <a class="btn btn-danger" href="?id={{ post.id }}&action=delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

            <a class="btn btn-success" href="/post/add">Create new post</a>
        </div>
    </div>
{% endblock %}
